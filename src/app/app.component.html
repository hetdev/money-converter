<div class="container-fluid padding-top-15 padding-bottom-15 dash-bottom">
  <div class="d-flex justify-content-center">
    <img alt="Logo" src="assets/dollar.svg">
  </div>
</div>
<div class="container-fluid padding-top-15 padding-bottom-15 dash-bottom">
  <div class="container">
    <form [formGroup]="converterForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-around">
        <div class="p-2 input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">â‚¬</span>
          </div>
          <input type="text" class="form-control" aria-label="euro amount"
                 currencyMask [options]="{ thousands: '.', decimal: ',', precision: '4' }"
                 name="dollarAmount"
                 formControlName="dollarAmount">
        </div>
        <div class="p-2 input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" value="{{amountConverted | currency:'USD':'' }}" aria-label="dollar amount" readonly>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" value="submit" class="btn btn-success">Calculate</button>
      </div>
    </form>

  </div>
</div>
<div class="container-fluid padding-top-15 padding-bottom-15 dash-bottom">
  <div class="container">
    <h2>Historic Price</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of historicalRates; index as i;">
        <b>{{item.type}}</b> - {{item.value | currency: item.key}}
      </li>
    </ul>
  </div>
</div>
